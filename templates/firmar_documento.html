{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firmar Documento</title>
  <link href="{% static 'styles.css' %}" rel="stylesheet">
  <link rel="icon" type="imagen" href="static/icono.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    html {
      position: relative;
      min-height: 100%;
    }
    body {
      margin-bottom: 60px; /* Ajusta el margen inferior para que el footer no se superponga */
    }
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
    }
  </style>

</head>

<body>
    <div id="cont-principal" class="container">  
        <div class="container">
            <img id="logo" src="https://www.andesscd.com.co/wp-content/uploads/2023/02/Firma.gif" alt="andesSCD" width="250" >
  
          <h1>Firmar documento</h1>
          <div class="row mt-5">
              <div class="col-md-6">
                  <div class="mb-3">
                      <label for="tipo-documento" class="form-label"><strong>Tipo de Documento</strong></label>
                      <select class="form-select" id="tipo-documento" name="tipo-documento">
                          <option value="cc">CC</option>
                          <option value="nit">CE</option>
                          <option value="nit">NIT</option>
                          <option value="pasaporte">Pasaporte</option>
                      </select>
                  </div>
                  <div class="mb-3">
                      <label for="numero-documento" class="form-label"><strong>Número de Documento</strong></label>
                      <input type="text" class="form-control" id="numero-documento" name="numero-documento">
                  </div>
                  <div class="mb-3">
                    <label for="nuevo-pin" class="form-label"><strong>Pin </strong></label>
                    <input type="text" class="form-control" id="nuevo-pin" name="nuevo-pin">
                  </div>
                  <div class="mb-3">
                    <label for="documentos" class="form-label"><strong>Documentos a Firmar</strong></label>
                    <input type="file" class="form-control" id="documentos" name="documentos" multiple>
                </div>
                
                  <button type="button" class="btn btn-primary">Firmar Documento</button>
              </div>
          </div>
        </div>
    </div>
    <footer class="mt-5">Carrera 27 No. 86 - 43 Bogotá, Colombia <br> PBX 7953430 -3816776 <br> <strong>AndesSCD <em class="bi bi-c-circle"></em></strong> Todos los derechos reservados </footer>
      
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
