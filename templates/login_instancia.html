{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="imagen" href="{% static 'icono.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instancias</title>

    <!-- Enlaces de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Tus estilos CSS -->
    <link href="{% static 'styles.css' %}" rel="stylesheet">

    <style>
        #banner-publicidad {
            position: fixed;
            top: 70px;
            right: 10px;
            left: 500px;
            z-index: 999;
        }

        #contenedor {
            position: relative;
            overflow: hidden;
        }
        

    </style>
</head>

<body>
    <div id="contenedor">
        <div id="cont-principal" class="container">  
            <img id="logo" src="{{ convenio.logo.url }}" alt="logo empresa" style="margin-top: 70px;" height="150">
            <form id="login-form" method="post"> 
                {% csrf_token %}
                <div class="container" style="margin-top: 50px;">
                    <div class="row">
                        <div class="col-1">
                            <label for="contraseña"><strong>Contraseña:</strong></label>
                        </div>
                        <div class="col-2">
                            <input id="contraseña" type="password" name="contraseña"> 
                            <button id="btn-ingreso" type="submit" class="btn btn-primary">Ingresar</button> 
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div id="banner-publicidad" class="container">  
            {% if convenio.imagen_banner %}
                <img id="banner" src="{{ convenio.imagen_banner.url }}" alt="Banner del convenio" width="800" height="450">
            {% endif %}
        </div>
    </div>
    <footer>Ac 26 # 69c 03 Torre B Of 701 Edificio Capital Center II <br> Bogotá, Colombia | PBX +601 241 5539 <br> <strong>AndesSCD <em class="bi bi-c-circle"></em></strong> Todos los derechos reservados </footer>

    <!-- Scripts de Bootstrap (al final del body) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
