{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'icono.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Instancias</title>
</head>
<body>
    <div id="cont-principal" class="container">  
        <img id="logo" src="https://www.andesscd.com.co/wp-content/uploads/2023/02/Firma.gif" alt="andesSCD" width="250">  
        <form id="login-form" method="post"> 
            {% csrf_token %}
            <div class="container">
                <div class="row mb-3">
                    <div class="col-1">
                        <label for="usuario"><strong>Usuario:</strong></label>
                    </div>
                    <div class="col-2">
                        <input id="usuario" type="text" name="usuario" class="form-control"> 
                        <div id="usuario-error" class="text-danger"></div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row mb-3">
                    <div class="col-1">
                        <label for="contraseña"><strong>Contraseña:</strong></label>
                    </div>
                    <div class="col-2">
                        <input id="contraseña" type="password" name="contraseña" class="form-control">
                        <div id="contraseña-error" class="text-danger"></div>
                        <div id="login-error" class="text-danger mt-2">
                            {% if error %}
                                {{ error }}
                            {% endif %}
                        </div>
                        <button id="btn-ingreso" type="submit" class="btn btn-primary mt-2">Ingresar</button> 
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer>Ac 26 # 69c 03 Torre B Of 701 Edificio Capital Center II <br> Bogotá, Colombia | PBX +601 241 5539 <br> <strong>AndesSCD <em class="bi bi-c-circle"></em></strong> Todos los derechos reservados </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            let valid = true;

            const usuario = document.getElementById('usuario').value.trim();
            const contraseña = document.getElementById('contraseña').value.trim();

            const usuarioError = document.getElementById('usuario-error');
            const contraseñaError = document.getElementById('contraseña-error');

            usuarioError.textContent = '';
            contraseñaError.textContent = '';

            if (!usuario) {
                usuarioError.textContent = 'Completa este campo.';
                valid = false;
            }

            if (!contraseña) {
                contraseñaError.textContent = 'Completa este campo.';
                valid = false;
            }

            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
