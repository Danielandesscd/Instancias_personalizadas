<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Datos Formulario</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-10 col-sm-8 col-md-8 col-lg-6 mx-auto">
                <div class="d-flex justify-content-between align-items-center mt-5">
                    <h2 class="mb-0"><b>Campos de formulario</b></h2>
                    <a href="{% url 'home' %}" class="btn btn-primary">Atrás</a>
                </div>
                <br><br>
                <form>
                    <!-- Otros campos de formulario aquí... -->

                    <!-- Campo de selección de departamentos -->
                    <div class="mb-3">
                        <label for="departamento" class="form-label"><b>Departamento</b></label>
                        <select class="form-control" id="departamento" name="departamento">
                            {% for departamento in departamentos %}
                                <option value="{{ departamento.id }}">{{ departamento.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Otros campos de formulario aquí... -->

                    <!-- Botón de envío -->
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <br><br>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: "{% url 'obtener_departamentos' %}",
                dataType: 'json',
                success: function(data) {
                    // Limpiar opciones actuales
                    $('#departamento').empty();
                    // Iterar sobre los datos recibidos y agregar opciones al campo de selección
                    $.each(data.departamentos, function(index, departamento) {
                        $('#departamento').append($('<option>', {
                            value: departamento.id,
                            text: departamento.nombre
                        }));
                    });
                },
                error: function(xhr, errmsg, err) {
                    console.log(xhr.status + ": " + xhr.responseText); // Manejar errores
                }
            });
        });
    </script>
    
 

    
</body>
</html>
