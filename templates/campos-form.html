<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Datos Formulario</title>
</head>
<body>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Obtener los municipios cuando cambie el departamento
            $('#departamento').change(function() {
                var departamentoId = $(this).val();
                $.ajax({
                    url: '/obtener_municipios_ajax/',
                    type: 'GET',
                    data: { id_departamento: departamentoId },
                    success: function(data) {
                        $('#municipio').empty();
                        $.each(data.municipios, function(index, municipio) {
                            $('#municipio').append($('<option>', {
                                value: municipio.id,
                                text: municipio.nombre
                            }));
                        });
                    },
                    error: function(xhr, textStatus, errorThrown) {
                        console.log('Error al obtener municipios:', errorThrown);
                    }
                });
            });

            // Obtener los departamentos al cargar la página
            $.ajax({
                url: "{% url 'obtener_departamentos' %}",
                type: 'GET',
                success: function(response) {
                    $('#departamento').empty();
                    $.each(response.departamentos, function(index, departamento) {
                        $('#departamento').append($('<option>', {
                            value: departamento.id_departamento,
                            text: departamento.nombre
                        }));
                    });
                },
                error: function(xhr, status, error) {
                    console.error("Error al obtener departamentos:", error);
                }
            });
        });
    </script>
    <div class="container-fluid">
        <div class="row">
            <div class="col-10 col-sm-8 col-md-8 col-lg-6 mx-auto">
                <div class="d-flex justify-content-between align-items-center mt-5">
                    <h2 class="mb-0"><strong>Campos de formulario</strong></h2>
                    <a href="{% url 'home' %}" class="btn btn-primary">Atrás</a>
                </div>
                <br><br>
                <form>
                    <div class="mb-3">
                        <label for="tipo-certificado" class="form-label"><strong>Tipo de Certificado</strong></label>
                        <select class="form-select" id="tipo-certificado" name="tipo-certificado">
                            <option value="persona-juridica">Persona Jurídica</option>
                            <option value="persona-natural">Persona Natural</option>
                            <option value="persona-juridica">Facturación Electrónica</option>
                            <option value="persona-natural">Persona Natural Con RUT</option>
                            <option value="persona-natural">Pertenencia Empresa</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="tipo-documento" class="form-label"><strong>Tipo de Documento</strong></label>
                        <select class="form-select" id="tipo-documento" name="tipo-documento">
                            <option value="cc">CC</option>
                            <option value="nit">CE</option>
                            <option value="nit">NIT</option>
                            <option value="pasaporte">Pasaporte</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="numero-documento" class="form-label"><strong>Número de Documento</strong></label>
                        <input type="text" class="form-control" id="numero-documento" name="numero-documento">
                    </div>
                    <div class="mb-3">
                        <label for="nombres" class="form-label"><strong>Nombres</strong></label>
                        <input type="text" class="form-control" id="nombres" name="nombres">
                    </div>
                    <div class="mb-3">
                        <label for="apellidos" class="form-label"><strong>Apellidos</strong></label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos">
                    </div>
                    <div class="mb-3">
                        <label for="razon-social" class="form-label"><strong>Razón Social</strong></label>
                        <input type="text" class="form-control" id="razon-social" name="razon-social">
                    </div>
                    <div class="mb-3">
                        <label for="documento-entidad" class="form-label"><strong>Documento de la Entidad</strong></label>
                        <input type="text" class="form-control" id="documento-entidad" name="documento-entidad">
                    </div>
                    <div class="mb-3">
                        <label for="numero-celular" class="form-label"><strong>Número de Celular</strong></label>
                        <input type="text" class="form-control" id="numero-celular" name="numero-celular">
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label"><strong>Correo Electrónico</strong></label>
                        <input type="email" class="form-control" id="correo" name="correo">
                    </div>
                    <div class="mb-3">
                        <label for="correo-entidad" class="form-label"><strong>Correo de la Entidad</strong></label>
                        <input type="email" class="form-control" id="correo-entidad" name="correo-entidad">
                    </div>
                    <div class="mb-3">
                        <label for="departamento" class="form-label"><strong>Departamento</strong></label>
                        <select class="form-select" id="departamento" name="departamento_id">
                            {% for departamento in departamentos %}
                                <option value="{{ departamento.id }}">{{ departamento.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <!-- Campo Municipio -->
                    <div class="mb-3">
                        <label for="municipio" class="form-label"><strong>Municipio</strong></label>
                        <select class="form-select" id="municipio" name="municipio">
                            <!-- Los municipios se llenarán dinámicamente con JavaScript -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label"><strong>Dirección</strong></label>
                        <input type="text" class="form-control" id="direccion" name="direccion">
                    </div>
                    <div class="mb-3">
                        <label for="fecha-certificado" class="form-label"><strong>Fecha de Certificado</strong></label>
                        <input type="date" class="form-control" id="fecha-certificado" name="fecha-certificado">
                    </div>
                    <div class="mb-3">
                        <label for="vigencia" class="form-label"><strong>Vigencia</strong></label>
                        <select class="form-select" id="vigencia" name="vigencia">
                            <option value="1-dia">1 Día</option>
                            <option value="1-mes">1 Mes</option>
                            <option value="3-meses">3 Meses</option>
                            <option value="6-meses">6 Meses</option>
                            <option value="1-ano">1 Año</option>
                            <option value="2-anos">2 Años</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="cargo" class="form-label"><strong>Cargo en la Empresa</strong></label>
                        <input type="text" class="form-control" id="cargo" name="cargo">
                    </div>
                    <div class="mb-3">
                        <label for="unidad-organizacional" class="form-label"><strong>Unidad Organizacional</strong></label>
                        <input type="text" class="form-control" id="unidad-organizacional" name="unidad-organizacional">
                    </div>
                    <div class="mb-3">
                        <label for="formato-entrega" class="form-label"><strong>Formato de Entrega</strong></label>
                        <select class="form-select" id="formato-entrega" name="formato-entrega">
                            <option value="token-fisico">Token Físico</option>
                            <option value="token-virtual">Token Virtual</option>
                            <option value="pkcs10">PKCS10</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="documentos" class="form-label"><strong>Documentos</strong></label>
                        <input type="file" class="form-control" id="documentos" name="documentos" multiple>
                    </div>
                    <br></br>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <br>
                <br>
                </form>
                






                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
                
</body>
</html>
